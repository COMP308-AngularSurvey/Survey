<section data-ng-controller="SurveysController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Survey</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                   <div class="row">
                       <div class="col-md-2">
                        <label class="control-label" for="name">Survey Name : </label>   
                       </div>
                        <div class="controls col-md-10">
                            <input type="text" data-ng-model="survey.name" id="name" class="form-control" placeholder="Survey Name" required value='{{name}}'>
                        </div>
                    </div>
                </div>
                 
                <div class="form-group">
                    <div class="row">
                      <div class="col-md-2">
                       <label for="startDate" class="control-label">Start Date : </label>
                       </div>
                       <div class="col-md-2">
                        <div class="controls">
                            <input type="date" data-ng-model="survey.startDate" id="startDate" class="form-control" required>
                        </div>
                        </div>
                        
                        <div class="col-md-2">
                       <label for="expireDate" class="control-label">Expire Date : </label>
                       </div>
                       
                       <div class="col-md-2">
                        <div class="controls">
                            <input type="date" data-ng-model="survey.expireDate" id="expireDate" class="form-control" placeholder="expireDate" required value="{{ expireDate | date: 'yyyy-MM-dd' }}">
                        </div>
                        </div>
                    </div>
                </div>
                    
                    <div class="form-group">
                        <div class="row">
                           <div class="col-md-2">
                            <label class="control-label" for="">Open : </label>
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox" data-ng-model="survey.isValid">
                            </div>
                        </div>
                    </div>
                     

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-2">
                        <label class="control-label" for="createDate">Created Date : </label>
                    </div>
                    <div class="col-md-2">
                        {{survey.createDate | date:'yyyy-MM-dd'}}
                    </div>
                    <div class="col-md-2">
                       <label class="control-label" for="user">Created By: </label>
                    </div>
                    <div class="col-md-2">
                        {{authentication.user.displayName}}
                    </div>
                </div>
            </div>
                    

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
</section>
