<section data-ng-controller="SurveysController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="survey.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == survey.user._id))">
		<a class="btn btn-primary" href="/#!/surveys/{{survey._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-danger" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<br><br>
		<a class="btn btn-success" href="/#!/getstatistic/{{survey._id}}">
			See Result
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="survey.createDate | date:'mediumDate'"></span>
			by
			<span data-ng-bind="survey.user.displayName"></span>
			<br/>
			Start on
			<span data-ng-bind="survey.startDate | date:'mediumDate'"></span>
			<br/>
			Expire on
			<span data-ng-bind="survey.expireDate | date:'mediumDate'"></span>
			<br/>
			<span>
			     <div ng-show="survey.isValid">Status : OPEN</div>
                <div ng-show="!survey.isValid">Status : CLOSED</div>
			</span>
			
		</em>
	</small>
</section>
