<section data-ng-controller="SurveysController">
    <div class="page-header">
        <h1>Create a New Survey</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
               
                <div class="form-group">
                   <div class="row">
                       <div class="col-md-2">
                        <label class="control-label" for="name">Survey Name : </label>   
                       </div>
                        <div class="controls col-md-10">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Survey Name" required value='{{name}}'>
                        </div>
                    </div>
                </div>
                 
                <div class="form-group">
                    <div class="row">
                      <div class="col-md-2">
                       <label for="startDate" class="control-label">Start Date : </label>
                       </div>
                       <div class="col-md-2">
                        <div class="controls">
                             <p class="input-group">
                              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="startDate" is-open="opened" min-date="startDate" max-date="'2099-12-31'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>                           
                            <input type="date" data-ng-model="startDate" id="startDate" class="form-control" required>
                        </div>
                        </div>
                        
                        <div class="col-md-2">
                       <label for="expireDate" class="control-label">Expire Date : </label>
                       </div>
                       
                       <div class="col-md-2">
                        <div class="controls">

                             <p class="input-group">
                              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="expireDate" is-open="opened" min-date="startDate" max-date="'2099-12-31'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
                            <input type="date" data-ng-model="expireDate" id="expireDate" class="form-control" placeholder="expireDate" required  >
                            <input type="date" value="{{expireDate | date:'yyyy-MM-dd'}}" id="expireDate" class="form-control" placeholder="expireDate" required >                            
                        </div>
                        </div>
                    </div>
                </div>
                    
                    <div class="form-group">
                        <div class="row">
                           <div class="col-md-2">
                            <label class="control-label" for="">Open : </label>
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox" data-ng-model="isValid">
                            </div>
                        </div>
                    </div>
                     

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-2">
                        <label class="control-label" for="createDate">Created Date : </label>
                    </div>
                    <div class="col-md-2">
                        {{createDate | date:'yyyy-MM-dd'}}
                    </div>
                    <div class="col-md-2">
                       <label class="control-label" for="user">Created By: </label>
                    </div>
                    <div class="col-md-2">
                        {{authentication.user.displayName}}
                    </div>
                </div>
            </div>
                    

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Create Survey">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
