<section data-ng-controller="QuestionsController">
    <div class="page-header">
        <h1>New Question</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                    <input type="submit" class="btn btn-default">
                    </div>
                </br>
                   </fieldset>
        </form>
                    
                     <label class="control-label" for="name">Choose a template</label>
                     <div class="controls">
                        <input type="radio" ng-model="template.name" ng-value="1">  Multiple Choices <br/>
                          <input type="radio" ng-model="template.name" ng-value="2"> Short Answers <br/>
                          <tt>template name/value = {{template.name | json}}</tt><br/>
                    </div>

                    
                </br>
                    <div class="controls">
                        <ul>
                            <span>
                                <input type="text" ng-model="elemnt.answer" placeholder="Question title" required/>
                            </span>
                            
                <li ng-repeat="elemnt in questionelemnt">

                    <div>
                        
                        <div id={{elemnt.id}} style="display:inline" >
                            <span  ng-model="elemnt.question" ng-hide="editorEnabled" ng-click="editorEnabled=true">
                                {{elemnt.question}}
                            </span>
                            <div  ng-show="editorEnabled">
                                <input  ng-model="elemnt.question" ng-show="editorEnabled" >
                                <button href="#" ng-click="editorEnabled=false">Done editing</button>
                            </div>
                        </div>
                        
                        <span ng-hide="elemnt.length == 1">
                            <a href ng-click="questionelemnt.splice($index, 1)">remove</a>
                        </span>
                    </div>
                    <hr/>
                </li>
                <span>
                   <a href ng-click="newItem($event)">New Choice</a>
               </span>
               <form class="form-horizontal" data-ng-submit="newQuestion($event)" novalidate>
            <fieldset>
               <span>
                   <a href ng-click="newQuestion($event)">New Question</a>
               </span>
               <div class="form-group">
                    <input type="submit" class="btn btn-default">
                    </div>

               </ul>
                    </div>

                </div>
                
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
         </fieldset>
        </form>
    </div>
</section>
