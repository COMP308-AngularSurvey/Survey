<section data-ng-controller="QuestionsController" data-ng-init="findQuestions()">
	<div class="page-header">
		<h1>Survey Name </h1>
<!-- 		<h1 data-ng-bind="question.name"></h1>
		<h3 data-ng-bind="question.surveyId"></h3> -->
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == question.user._id))">
		<a class="btn btn-primary" href="/#!/questions/{{question._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
<!-- 	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="question.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="question.user.displayName"></span>
		</em>
	</small> -->
<!-- 
	http://localhost:3000/#!/getsurveyquestion/55209da64416313c18bceb21 -->
<div class="list-group">
	<ul data-ng-repeat="question in questions" class="list-group-item">
	<li ng-hide="question.name==''" class="no-bullets">
		 {{question.name}} <br/>
	</li>
	<li ng-hide="question.firstQ==''" class="no-bullets">
		<input type="radio" ng-model= "question.ObjectId" value="question.firstQ">  {{question.firstQ}} <br/>
	</li>
	<li ng-hide="question.secondQ==''" class="no-bullets">
		<input type="radio" ng-model= "question.ObjectId" value="question.secondQ">  {{question.secondQ}} <br/>
	</li>
	<li  ng-hide="question.thirdQ==''" class="no-bullets">
		<input type="radio" ng-model= "question.ObjectId" value="question.thirdQ">  {{question.thirdQ}} <br/>
	</li>
	<li ng-hide="question.fourthQ===''" class="no-bullets">
		<input type="radio" ng-model= "question.ObjectId" value="question.fourthQ">  {{question.fourthQ}} <br/>
	</li>
</ul>
</div>

	<span>
		<a href ng-click="DoneSurvey($event)">Done</a>
               </span>
</section>
